<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="js/style.css" />
  </head>
  <body>
    <div class="wrapper aligned">
      <div class="header"></div>
      <div class="aside"></div>
      <div class="topStory">
        <div id="section1">
          <img class="portrait" id="img1" />
          <div class="title" id="title1"></div>
          <div class="intro" id="intro1"></div>
          <div class="footer">
            <ion-icon name="time-outline"></ion-icon>
            <span id="publish1" class="publish"></span>
            <ion-icon name="chatbox-outline"></ion-icon>
          </div>
          <hr />
        </div>
      </div>
      <div class="latestNews">
        <div id="section2">
          <img class="landscap" id="img2" />
          <div class="title" id="title2"></div>
          <div class="intro" id="intro2"></div>
          <div class="footer">
            <ion-icon name="time-outline"></ion-icon>
            <span id="publish2" class="publish"></span>
            <ion-icon name="chatbox-outline"></ion-icon>
          </div>
        </div>
        <div id="section3"></div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
